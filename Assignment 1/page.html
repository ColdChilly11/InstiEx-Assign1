<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="page.js" async ></script>
    <title>Document</title>
</head>
<body>
    <div>
    <div class="navbar-div">
                <div class="logo">
                    <img class="logo-image" src="./images/logo.png" alt="">
                </div>
                <div class="home-div">
                    <a class="home-text" href="#Home">Home</a>
                </div>
                <div class="cart-div">
                    <div class="cart-div2">
                        <span class="cart-total">0</span>
                        <img class="cart" src="./images/cart.png" alt="">
                    </div>
                </div>
    </div>
    <!-- <div class="cart-icon"></div> -->
    <div class="cartbox">  
        <div class="cart-items">
        </div>
        <div class="cart-total-div">
            <div class="cart-total">
                <strong>Total:</strong>
                <span class="cart-total-price">Rs 0</span>
            </div>
        </div>
        <div class="purchase-btn-div">
            <button class="purchase-btn">Purchase</button>
        </div>
    </div>
    <div class="products">
        <div class="firstthree">
                <div data-id="1" class="product">
                    <div class="product_image">
                        <img class="product_image-item" src="./images/cornflakes.png" alt="">
                    </div>
                    <div class="product_name">
                        <span>Kellog's Cornflakes</span>
                    </div>
                    <div class="product_price">
                        <span>Rs 255.00</span>
                    </div>
                    <div class="product_addtocart">
                        <button>Add To Cart</button>
                    </div>
                </div>
                <div data-id="2" class="product">
                    <div class="product_image">
                        <img src="./images/coffee.png" alt="" class="product_image-item" style="width: 160px; margin-bottom: 10px;">
                    </div>
                    <div class="product_name">
                        <span>Lion Coffee</span>
                    </div>
                    <div class="product_price">
                        <span>Rs 362.95</span>
                    </div>
                    <div class="product_addtocart">
                        <button>Add To Cart</button>
                    </div>
                </div>
                <div data-id="3" class="product">
                        <div class="product_image">
                            <img class="product_image-item" style="width: 180px;" src="./images/bread2.png" alt="">
                        </div>
                        <div class="product_name">
                            <span>Arnold Bread</span>
                        </div>
                        <div class="product_price">
                            <span>Rs 185.00</span>
                        </div>
                        <div class="product_addtocart">
                            <button>Add To Cart</button>
                        </div>
                </div>
        </div>
        <div class="secondthree">
                        <div data-id="2" class="product">
                            <div class="product_image">
                                <img class="product_image-item" style="width: 120px; margin-bottom: 2px;" src="./images/pasta.png" alt="">
                            </div>
                            <div class="product_name">
                                <span>AS Macaroni</span>
                            </div>
                            <div class="product_price">
                                <span>Rs 182.55</span>
                            </div>
                            <div class="product_addtocart">
                                <button>Add To Cart</button>
                            </div>
                        </div>
                        <div data-id="1" class="product">
                            <div class="product_image">
                                <img class="product_image-item" src="./images/butter.png" alt="" style="width: 180px; margin-bottom: 32px;">
                            </div>
                            <div class="product_name">
                                <span>Clover Butter</span>
                            </div>
                            <div class="product_price">
                                <span>Rs 255.00</span>
                            </div>
                            <div class="product_addtocart">
                                <button>Add To Cart</button>
                            </div>
                        </div>
                        <div data-id="2" class="product">
                            <div class="product_image">
                                <img src="./images/pringles.png" alt="" class="product_image-item">
                            </div>
                            <div class="product_name">
                                <span>Pringles</span>
                            </div>
                            <div class="product_price">
                                <span>Rs 182.55</span>
                            </div>
                            <div class="product_addtocart">
                                <button>Add To Cart</button>
                            </div>
                        </div>
        </div>
    </div>
</div>
</body>
</html>
